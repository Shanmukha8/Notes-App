{% extends "base.html" %}

{% block title %}Login - Personal Notes App{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .login-header h2 {
        color: #333;
        margin-bottom: 10px;
    }
    
    .login-header p {
        color: #666;
    }
</style>

<div class="login-container">
    <div class="login-header">
        <h2>üîê Login to Your Account</h2>
        <p>Enter your credentials to access your notes</p>
    </div>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        
        <p class="text-center mt-3">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: #667eea;">Register here</a>
        </p>
    </form>
</div>
{% endblock %}
