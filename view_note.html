{% extends "base.html" %}

{% block title %}{{ note['title'] }} - Personal Notes App{% endblock %}

{% block content %}
<style>
    .note-view-container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .note-header {
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 2px solid #dee2e6;
    }
    
    .note-header h2 {
        color: #333;
        margin-bottom: 10px;
    }
    
    .note-meta {
        color: #666;
        font-size: 14px;
    }
    
    .note-body {
        padding: 20px 0;
        color: #333;
        line-height: 1.6;
        white-space: pre-wrap;
    }
    
    .note-actions {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 2px solid #dee2e6;
        display: flex;
        gap: 10px;
    }
</style>

<div class="note-view-container">
    <div class="note-header">
        <h2>{{ note['title'] }}</h2>
        <div class="note-meta">
            <p>Created: {{ note['created_at'] }}</p>
            <p>Last updated: {{ note['updated_at'] }}</p>
        </div>
    </div>
    
    <div class="note-body">
        {{ note['content'] }}
    </div>
    
    <div class="note-actions">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
        <a href="{{ url_for('edit_note', note_id=note['id']) }}" class="btn btn-secondary">Edit Note</a>
        <a href="{{ url_for('delete_note', note_id=note['id']) }}" 
           class="btn btn-danger" 
           onclick="return confirm('Are you sure you want to delete this note?')">Delete Note</a>
    </div>
</div>
{% endblock %}
